<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="pt-14 pb-10  w-full bg-blue-100">

                <div class="flex   h-14 pl-14">
                    <input placeholder="Enter Pin Code" id="number_input"  maxlength = "4" type="search" size="=4" id="myText" class="border-2 px-3 text-xl text-red-700 bg-blue-200 border-gray-400 rounded-md  w-[350px]" type="text"  value="">
                </div>  

              
<div class="flex">
    
    <div id="box-container" class=" container flex flex-wrap w-[492px] rounded-md border pt-0 pl-10 pb-5">


        <button   id='btn' value='1' class="rounded-tl-xl italic font-bold box-1 box
            bg-green-500 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            1
        </button>
        <button   id='btn2'  value='2' class=" italic font-bold box-1 box
            bg-gray-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            2
        </button>
        <button id='btn3'  value='3' class="rounded-tr-xl italic font-bold box-1 box
            bg-blue-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            3
        </button>
        <button  id='btn4'  value='4' class=" italic font-bold box-1 box
            bg-green-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            4
        </button>
        <button   id='btn5'  value='5' class=" italic font-bold box-1 box
            bg-red-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            5
        </button>
        <button   id='btn6'  value='6' class=" italic font-bold box-1 box
            bg-pink-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            6
        </button>
        <button  id='btn7' value='7' class="rounded-bl-xl italic font-bold box-1 box
            bg-purple-800 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            7
        </button>
        <button   id='btn8'  value='8' class=" italic font-bold box-1 box
            bg-blue-300 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            8
        </button>
        <button  id='btn9'  value='9' class="rounded-br-xl italic font-bold box-1 box
            bg-red-300 h-[130px] w-[130px] text-white text-4xl border
            border-black flex flex justify-center items-center">
            9
        </button>
    </div>
    <div class=" gap-3  justify-center pb-4">
        <div class="flex">
            <button  id='btn10'  value='+' class=" italic font-bold box-1 box
            bg-red-300 h-[30px] w-[30px] text-white flex justify-center items-center   border
            border-black">
            +
        </button>
            <button  id='btn10'  value='-' class="flex justify-center items-center italic font-bold box-1 box
            bg-red-300 h-[30px] w-[30px] text-white  border
            border-black">
            -
         </button>
         <button  id='btn11'  value='/' class="flex justify-center items-center italic font-bold box-1 box
         bg-red-300 h-[30px] w-[30px] text-white  border
         border-black">/</button>
         <button  id='btn11'  value='*' class="flex justify-center items-center italic font-bold box-1 box
         bg-red-300 h-[30px] w-[30px] text-white  border
         border-black">*</button>
        </div>

     
     <button  id='btn11'  value='=' class="flex justify-center items-center italic font-bold box-1 box
     bg-red-300 h-[30px] w-[120px] mt-2 text-white  border
     border-black">=</button>
    
    <!-- <input  value="=" id="erase"  class=" h-[30px] w-[30px]   box bg-blue-500 rounded-md" type="button"> -->
    </div>
</div>
    

        
        <div class="flex pl-20 gap-4">
            <button onclick="myFunction(); window.location.reload();"  class="px-8 py-2 bg-red-500 rounded-md ">Submit</button>
            <button onclick="delete_num();"  class="px-7 py-2 bg-blue-500 rounded-md ">Back Space</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
